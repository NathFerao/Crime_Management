<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Police Station Home Page</title>
    <style>
        /* Add your CSS styles here */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .back-button {
            float: left;
        }
        .right{
            float: right;
        }
        .show-officers-button {
            float: right;
            margin-top: 20px;
            margin-right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        .completed-cases-button {
            display: block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        .tables-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Full width for single table */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="back-button" href="javascript:history.go(-1)">Back</a>
        <a href="Police_Stations.html">Home</a>
        <a href="Police_Details.html">Police Officers</a>
        <a href="headquarters.html">Headquarters</a>
    </div>

    <h1>Headquarters Home Page</h1>

    <div class="tables-container">
        <!-- Ongoing Cases Table -->
        <table>
            <thead>
                <tr>
                    <th>Complain ID</th>
                    <th>Description of Crime</th>
                    <th>Type of Crime</th>
                    <th>Status</th>
                    <th>Assigned Officer</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate the table with data from your SQL database -->
                <tr>
                    <td>1</td>
                    <td>Theft</td>
                    <td>Property Crime</td>
                    <td>
                        <select>
                            <option value="pending">Pending</option>
                            <option value="ongoing">Ongoing</option>
                        </select>
                    </td>
                    <td>
                        <!-- Dropdown for Assigned Officer, populate from SQL database -->
                        <select>
                            <option value="officer1">Officer 1</option>
                            <option value="officer2">Officer 2</option>
                            <!-- Add more officers here -->
                        </select>
                    </td>
                </tr>
                <!-- Add more cases here -->
            </tbody>
        </table>
    </div>

    <!-- Completed Cases Button -->
    <button class="completed-cases-button" onclick="location.href='completed_cases.html'">Completed Cases</button>

</body>
</html>
